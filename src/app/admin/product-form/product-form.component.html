<form #f="ngForm" (ngSubmit)="save(f.value)" >
  <!-- title -->
  <div class="form-group">
    <label for="title">Title</label>
    <input ngModel name="title" id="title" type="text" class="form-control" />
  </div>
  <!-- price -->
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group-prepend">
      <span class="input-group-text">â‚¹</span>
      <input ngModel name="price" id="price" type="number" class="form-control" />
    </div>
  </div>
  <!-- category -->
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel name="category" id="category" type="number" class="form-control">
      <option value=""></option>
      <option *ngFor="let c of categories$ |async " [value]="c.value"> {{c.name }}</option>
    </select>
  </div>
  <!-- img URL -->
  <div class="form-group">
    <label for="imgUrl">Image URL</label>
    <input ngModel name="imgUrl" id="imgUrl" type="text" class="form-control" />
  </div>
  <button class="btn btn-primary">Save</button>
</form>
